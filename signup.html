  <script>
    (function(){
      try {
        var t = localStorage.getItem('scheduleManager_theme');
        if (t === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
      } catch (e) {}
    })();
  </script>

<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md mx-auto p-6">
    <div class="bg-white shadow rounded-lg p-6 border">
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center">
          <i data-feather="calendar" class="text-brand-color mr-2"></i>
          <h1 class="text-xl font-bold text-brand-color">Schedulix</h1>
        </div>
        <button onclick="toggleDarkMode()" class="p-2 rounded-md text-gray-600 hover:text-gray-800 hover:bg-gray-100" title="Sötét mód váltása">
          <i data-feather="moon" class="w-5 h-5" id="darkModeIcon"></i>
        </button>
      </div>
      <h2 class="text-lg font-semibold mb-1 text-brand-color">Fiók létrehozása</h2>
      <p class="text-sm text-gray-500 mb-6">Kezdd el a csapatod beosztásainak kezelését.</p>

      <form id="signupForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
          <input id="email" type="email" class="form-input" placeholder="nev@gmail.com" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Felhasználónév</label>
          <input id="username" type="text" class="form-input" placeholder="Neved" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Jelszó</label>
          <input id="password" type="password" class="form-input" placeholder="Hozz létre egy jelszót" required />
          <!-- Password strength indicator -->
          <div class="mt-2" aria-live="polite">
            <div class="h-2 w-full bg-gray-200 rounded">
              <div id="pwStrengthBar" class="h-2 w-0 rounded transition-all" style="background-color:#ef4444;"></div>
            </div>
            <div id="pwStrengthText" class="text-xs mt-1 text-gray-600">Jelszó erősség: Túl gyenge</div>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Jelszó Megerősítése</label>
          <input id="password2" type="password" class="form-input" placeholder="Ismételd meg a jelszót" required />
        </div>
        <div class="flex items-start space-x-2">
          <input id="privacyPolicy" type="checkbox" class="mt-1 h-4 w-4 text-brand-color focus:ring-brand-color border-gray-300 rounded" required />
          <label for="privacyPolicy" class="text-sm text-gray-700">
            Elolvastam és elfogadom az <a href="/adatkezelesi-nyilatkozat.txt" class="text-blue-600 hover:underline">Adatkezelési Nyilatkozatot</a>. <span class="text-red-500">*</span>
          </label>
        </div>
        <div id="errorBox" class="hidden text-sm text-red-600"></div>
        <div id="infoBox" class="hidden text-sm text-green-600"></div>
        <button type="submit" class="w-full px-4 py-2 bg-brand-color text-white rounded-md hover:bg-opacity-90">Fiók Létrehozása</button>
      </form>

      <p class="text-sm text-gray-600 mt-4">Már van fiókod? <a href="login.html" class="text-brand-color hover:underline">Bejelentkezés</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script>
    if (typeof feather !== 'undefined') feather.replace();

    // Theme toggle function
    function toggleDarkMode() {
      const isDarkMode = document.documentElement.getAttribute('data-theme') === 'dark';
      const newTheme = isDarkMode ? 'light' : 'dark';
      localStorage.setItem('scheduleManager_theme', newTheme);
      
      if (newTheme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
        document.getElementById('darkModeIcon').setAttribute('data-feather', 'sun');
      } else {
        document.documentElement.removeAttribute('data-theme');
        document.getElementById('darkModeIcon').setAttribute('data-feather', 'moon');
      }
      
      // Re-render feather icons
      if (typeof feather !== 'undefined') {
        feather.replace();
      }
    }

    // Initialize dark mode icon based on current theme
    document.addEventListener('DOMContentLoaded', function() {
      const isDarkMode = document.documentElement.getAttribute('data-theme') === 'dark';
      const icon = document.getElementById('darkModeIcon');
      if (icon) {
        icon.setAttribute('data-feather', isDarkMode ? 'sun' : 'moon');
        if (typeof feather !== 'undefined') {
          feather.replace();
        }
      }
    });

    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = e.target.querySelector('button[type="submit"]');
      btn.disabled = true; btn.textContent = 'Létrehozás...';
      const email = document.getElementById('email').value.trim().toLowerCase();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const password2 = document.getElementById('password2').value;
      const privacyPolicy = document.getElementById('privacyPolicy').checked;
      const errorBox = document.getElementById('errorBox');
      const infoBox = document.getElementById('infoBox');
      errorBox.classList.add('hidden'); errorBox.textContent = '';
      infoBox.classList.add('hidden'); infoBox.textContent = '';
      if (password !== password2) {
        errorBox.textContent = 'A jelszavak nem egyeznek';
        errorBox.classList.remove('hidden');
        btn.disabled = false; btn.textContent = 'Fiók Létrehozása';
        return;
      }
      if (!privacyPolicy) {
        errorBox.textContent = 'Kérjük, fogadd el az Adatkezelési Nyilatkozatot a folytatáshoz';
        errorBox.classList.remove('hidden');
        btn.disabled = false; btn.textContent = 'Fiók Létrehozása';
        return;
      }
      try {
        const res = await signUpWithEmail(email, password, username);
        
        // Always show the confirmation message regardless of session status
        // This ensures the user knows what to expect
        const message = `Elküldünk egy megerősítő linket a következő címre: ${email}. Kérjük, ellenőrizd a postafiókod a fiók aktiválásához.`;
        infoBox.textContent = message;
        infoBox.classList.remove('hidden');
        
        // Debug: Log to console to verify message is set
        console.log('Setting infoBox message:', message);
        console.log('infoBox element:', infoBox);
        console.log('infoBox classes:', infoBox.classList);
        
        // Force UI update
        infoBox.offsetHeight; // Trigger reflow
        
        // Small delay to ensure UI updates are visible
        await new Promise(resolve => setTimeout(resolve, 100));
        
        // Reset button after a short delay to ensure message is visible
        setTimeout(() => {
          if (btn) {
            btn.disabled = false;
            btn.textContent = 'Fiók Létrehozása';
          }
        }, 200);
        
        // If user is already signed in (no email confirmation required)
        if (res && res.session) {
          console.log('Signup successful, user already signed in');
          // Redirect immediately to index.html
          console.log('Redirecting to index...');
          window.location.href = 'index.html';
        }
        // If email confirmation is required, we keep the user on the page with the info message
        // The info message is already displayed above
      } catch (err) {
        // Provide more specific error messages
        let errorMessage = 'Regisztráció sikertelen';
        if (err.message) {
          // Check for common Supabase errors
          if (err.message.includes('duplicate')) {
            errorMessage = 'Ez az e-mail cím vagy felhasználónév már foglalt';
          } else if (err.message.includes('constraint')) {
            errorMessage = 'Adatbázis hiba történt. Kérjük, próbálja meg később';
          } else if (err.message.includes('409')) {
            // Conflict error
            errorMessage = 'Ez az e-mail cím már regisztrálva van';
          } else if (err.message.includes('422')) {
            // Unprocessable entity
            errorMessage = 'Helytelen adatformátum. Kérjük, ellenőrizze a megadott adatokat';
          } else if (err.message.includes('Database error saving new user')) {
            // Our custom database error
            errorMessage = 'Adatbázis hiba történt a felhasználó mentésekor. Kérjük, próbálja meg újra.';
          } else {
            errorMessage = err.message;
          }
        }
        errorBox.textContent = errorMessage;
        errorBox.classList.remove('hidden');
        console.error('Signup error:', err);
        
        // Also log the full error object for debugging
        console.error('Full error object:', JSON.stringify(err, null, 2));
        
        // Reset button on error
        if (btn) {
          btn.disabled = false;
          btn.textContent = 'Fiók Létrehozása';
        }
      }
    });

    // If already logged in, redirect to app
    (async () => {
      const session = await getSession();
      if (session) window.location.href = 'index.html';
    })();
  </script>
  <!-- Password strength logic -->
  <script>
    (function(){
      function assessPasswordStrength(pw) {
        let score = 0;
        const len = pw.length;
        if (len >= 8) score += 1;
        if (len >= 12) score += 1;
        if (/[a-z]/.test(pw)) score += 1;
        if (/[A-Z]/.test(pw)) score += 1;
        if (/\d/.test(pw)) score += 1;
        if (/[^A-Za-z0-9]/.test(pw)) score += 1;
        const percent = Math.min(100, Math.round((score / 6) * 100));
        let label = 'Túl gyenge';
        let color = '#ef4444'; // red-500
        if (percent >= 75) { label = 'Erős'; color = '#22c55e'; } // green-500
        else if (percent >= 50) { label = 'Közepes'; color = '#eab308'; } // yellow-500
        else if (percent >= 25) { label = 'Gyenge'; color = '#f97316'; } // orange-500
        return { percent, label, color };
      }

      function updatePwStrength() {
        const input = document.getElementById('password');
        const bar = document.getElementById('pwStrengthBar');
        const txt = document.getElementById('pwStrengthText');
        if (!input || !bar || !txt) return;
        const { percent, label, color } = assessPasswordStrength(input.value || '');
        bar.style.width = percent + '%';
        bar.style.backgroundColor = color;
        txt.textContent = 'Jelszó erősség: ' + label;
      }

      // Initialize after DOM ready and on input
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', updatePwStrength);
      } else {
        updatePwStrength();
      }
      document.addEventListener('input', function(e){
        if (e.target && e.target.id === 'password') updatePwStrength();
      });
    })();
  </script>
