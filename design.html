<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alkalmazotti Műszakbeosztás Kezelő</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/svg+xml" href="s-atmenetes.svg" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/svg+xml" href="s-atmenetes.svg" media="(prefers-color-scheme: dark)">
    <link rel="alternate icon" type="image/png" href="s-atmenetes.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <style>
        .time-slot {
            min-height: 80px;
            transition: all 0.2s ease;
        }

        .employee-card {
            transition: all 0.2s ease;
        }

        .employee-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: 120px repeat(7, 1fr);
        }

        .day-header {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
        }

        .drag-active {
            background-color: rgba(59, 130, 246, 0.1);
            border: 2px dashed #3b82f6;
        }
    </style>
</head>

<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800 flex items-center">
                    <i data-feather="calendar" class="mr-2"></i>
                    Műszakbeosztás Kezelő
                </h1>
                <div class="flex space-x-4">
                    <button id="saveBtn"
                        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 flex items-center">
                        <i data-feather="save" class="mr-2"></i>
                        Műszakbeosztás Mentése
                    </button>
                    <button id="printBtn"
                        class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 flex items-center">
                        <i data-feather="printer" class="mr-2"></i>
                        Nyomtatás
                    </button>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
            <!-- Controls -->
            <div class="mb-6 bg-white p-4 rounded-lg shadow">
                <div class="flex flex-wrap items-center justify-between gap-4">
                    <div class="flex items-center space-x-4">
                        <div>
                            <label for="weekSelect" class="block text-sm font-medium text-gray-700 mb-1">Hét</label>
                            <select id="weekSelect"
                                class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                                <option>Jelenlegi Hét</option>
                                <option>Következő Hét</option>
                                <option>Június 1 Hete</option>
                                <option>Június 8 Hete</option>
                            </select>
                        </div>
                        <div>
                            <label for="departmentSelect"
                                class="block text-sm font-medium text-gray-700 mb-1">Osztály</label>
                            <select id="departmentSelect"
                                class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                                <option>Minden Osztály</option>
                                <option>Eloadás</option>
                                <option>Konyha</option>
                                <option>Szolgáltatás</option>
                                <option>Menedzsment</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button id="copyPrevWeek"
                            class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 flex items-center">
                            <i data-feather="copy" class="mr-2"></i>
                            Előző Hét Másolása
                        </button>
                        <button id="clearSchedule"
                            class="px-4 py-2 bg-red-100 text-red-700 rounded-md hover:bg-red-200 flex items-center">
                            <i data-feather="trash-2" class="mr-2"></i>
                            Műszakbeosztás Törlése
                        </button>
                    </div>
                </div>
            </div>

            <div class="flex flex-col lg:flex-row gap-6">
                <!-- Employee List -->
                <div class="w-full lg:w-1/4 bg-white p-4 rounded-lg shadow">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-semibold text-gray-800">Alkalmazottak</h2>
                        <button id="addEmployee" class="p-2 rounded-full bg-blue-100 text-blue-600 hover:bg-blue-200">
                            <i data-feather="plus"></i>
                        </button>
                    </div>
                    <div class="space-y-2" id="employeeList">
                        <!-- Employee cards will be added here -->
                    </div>
                </div>

                <!-- Schedule Grid -->
                <div class="w-full lg:w-3/4 bg-white p-4 rounded-lg shadow overflow-x-auto">
                    <div class="mb-4 flex justify-between items-center">
                        <h2 class="text-lg font-semibold text-gray-800">Műszakbeosztás</h2>
                        <div class="flex items-center space-x-2">
                            <button id="viewDay"
                                class="px-3 py-1 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 text-sm">
                                Nap Nézet
                            </button>
                            <button id="viewWeek"
                                class="px-3 py-1 bg-blue-600 text-white rounded-md hover:bg-blue-700 text-sm">
                                Hét Nézet
                            </button>
                        </div>
                    </div>

                    <div class="schedule-grid border rounded-lg overflow-hidden">
                        <!-- Time column -->
                        <div class="bg-gray-100 p-2 border-r border-b font-medium text-gray-700"></div>
                        <!-- Day headers -->
                        <div class="bg-gray-100 p-2 border-b font-medium text-gray-700 text-center">Hétfő</div>
                        <div class="bg-gray-100 p-2 border-b font-medium text-gray-700 text-center">Kedd</div>
                        <div class="bg-gray-100 p-2 border-b font-medium text-gray-700 text-center">Szerda</div>
                        <div class="bg-gray-100 p-2 border-b font-medium text-gray-700 text-center">Csütörtök</div>
                        <div class="bg-gray-100 p-2 border-b font-medium text-gray-700 text-center">Péntek</div>
                        <div class="bg-gray-100 p-2 border-b font-medium text-gray-700 text-center">Szombat</div>
                        <div class="bg-gray-100 p-2 border-b font-medium text-gray-700 text-center">Vasárnap</div>

                        <!-- Time slots -->
                        <div class="bg-gray-50 p-2 border-r border-b font-medium text-gray-700">8:00 AM</div>
                        <div class="time-slot bg-white p-2 border-b" data-time="8:00" data-day="mon"></div>
                        <div class="time-slot bg-white p-2 border-b" data-time="8:00" data-day="tue"></div>
                        <div class="time-slot bg-white p-2 border-b" data-time="8:00" data-day="wed"></div>
                        <div class="time-slot bg-white p-2 border-b" data-time="8:00" data-day="thu"></div>
                        <div class="time-slot bg-white p-2 border-b" data-time="8:00" data-day="fri"></div>
                        <div class="time-slot bg-white p-2 border-b" data-time="8:00" data-day="sat"></div>
                        <div class="time-slot bg-white p-2 border-b" data-time="8:00" data-day="sun"></div>

                        <div class="bg-gray-50 p-2 border-r border-b font-medium text-gray-700">9:00 AM</div>
                        <div class="time-slot bg-white p-2 border-b" data-time="9:00" data-day="mon"></div>
                        <div class="time-slot bg-white p-2 border-b" data-time="9:00" data-day="tue"></div>
                        <div class="time-slot bg-white p-2 border-b" data-time="9:00" data-day="wed"></div>
                        <div class="time-slot bg-white p-2 border-b" data-time="9:00" data-day="thu"></div>
                        <div class="time-slot bg-white p-2 border-b" data-time="9:00" data-day="fri"></div>
                        <div class="time-slot bg-white p-2 border-b" data-time="9:00" data-day="sat"></div>
                        <div class="time-slot bg-white p-2 border-b" data-time="9:00" data-day="sun"></div>

                        <!-- More time slots would be added here in a real implementation -->
                    </div>
                </div>
            </div>

            <!-- Shift Details Modal -->
            <div id="shiftModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
                <div class="bg-white rounded-lg p-6 w-full max-w-md">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold">Műszak Részletek</h3>
                        <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                            <i data-feather="x"></i>
                        </button>
                    </div>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Alkalmazott</label>
                            <select class="w-full border-gray-300 rounded-md">
                                <option>John Doe</option>
                                <option>Jane Smith</option>
                                <option>Mike Johnson</option>
                            </select>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Kezdés Ideje</label>
                                <input type="time" class="w-full border-gray-300 rounded-md" value="09:00">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Befejezés Ideje</label>
                                <input type="time" class="w-full border-gray-300 rounded-md" value="17:00">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Pozició</label>
                            <input type="text" class="w-full border-gray-300 rounded-md" value="Server">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Megjegyzések</label>
                            <textarea class="w-full border-gray-300 rounded-md" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="mt-6 flex justify-end space-x-3">
                        <button id="cancelShift"
                            class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">
                            Mégse
                        </button>
                        <button id="saveShift" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                            Műszak Mentése
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize feather icons
            feather.replace();

            // Initialize AOS animations
            AOS.init();

            // Sample employee data
            const employees = [
                { id: 1, name: 'John Doe', position: 'Pincér', color: 'bg-blue-100 text-blue-800' },
                { id: 2, name: 'Jane Smith', position: 'Szakacs', color: 'bg-green-100 text-green-800' },
                { id: 3, name: 'Mike Johnson', position: 'Italkeverő', color: 'bg-purple-100 text-purple-800' },
                { id: 4, name: 'Sarah Williams', position: 'Házigazda', color: 'bg-yellow-100 text-yellow-800' },
                { id: 5, name: 'David Brown', position: 'Kezelő', color: 'bg-red-100 text-red-800' }
            ];

            // Populate employee list
            const employeeList = document.getElementById('employeeList');
            employees.forEach(employee => {
                const employeeCard = document.createElement('div');
                employeeCard.className = `employee-card p-3 rounded-md border ${employee.color} cursor-move`;
                employeeCard.setAttribute('draggable', 'true');
                employeeCard.setAttribute('data-employee-id', employee.id);
                employeeCard.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div>
                            <h3 class="font-medium">${employee.name}</h3>
                            <p class="text-xs">${employee.position}</p>
                        </div>
                        <i data-feather="user" class="opacity-50"></i>
                    </div>
                `;
                employeeList.appendChild(employeeCard);
            });

            // Make employee cards draggable
            new Sortable(employeeList, {
                group: {
                    name: 'employees',
                    pull: 'clone',
                    put: false
                },
                sort: false,
                animation: 150
            });

            // Make time slots droppable
            const timeSlots = document.querySelectorAll('.time-slot');
            timeSlots.forEach(slot => {
                new Sortable(slot, {
                    group: 'employees',
                    animation: 150,
                    onAdd: function (evt) {
                        const employeeId = evt.item.getAttribute('data-employee-id');
                        const employee = employees.find(e => e.id == employeeId);

                        // Create a shift card
                        const shiftCard = document.createElement('div');
                        shiftCard.className = `shift-card p-2 mb-1 rounded text-xs ${employee.color} cursor-move`;
                        shiftCard.innerHTML = `
                            <div class="flex justify-between items-center">
                                <span class="truncate">${employee.name}</span>
                                <button class="text-xs opacity-50 hover:opacity-100">
                                    <i data-feather="x" class="w-3 h-3"></i>
                                </button>
                            </div>
                        `;

                        // Replace the dragged clone with our styled card
                        evt.item.replaceWith(shiftCard);
                        feather.replace();

                        // Add click handler to remove button
                        const removeBtn = shiftCard.querySelector('button');
                        removeBtn.addEventListener('click', function () {
                            shiftCard.remove();
                        });
                    }
                });

                // Add hover effects
                slot.addEventListener('dragover', function () {
                    this.classList.add('drag-active');
                });

                slot.addEventListener('dragleave', function () {
                    this.classList.remove('drag-active');
                });

                slot.addEventListener('drop', function () {
                    this.classList.remove('drag-active');
                });

                // Add click handler to create new shifts
                slot.addEventListener('click', function (e) {
                    if (e.target === this) {
                        document.getElementById('shiftModal').classList.remove('hidden');
                    }
                });
            });

            // Modal controls
            document.getElementById('closeModal').addEventListener('click', function () {
                document.getElementById('shiftModal').classList.add('hidden');
            });

            document.getElementById('cancelShift').addEventListener('click', function () {
                document.getElementById('shiftModal').classList.add('hidden');
            });

            // Save button
            document.getElementById('saveBtn').addEventListener('click', function () {
                alert('Műszakbeosztás sikeresen mentve!');
            });

            // Clear schedule button
            document.getElementById('clearSchedule').addEventListener('click', function () {
                if (confirm('Biztos vagy benne, hogy törölni akarod a teljes műszakbeosztást?')) {
                    document.querySelectorAll('.shift-card').forEach(card => card.remove());
                }
            });

            // Add employee button
            document.getElementById('addEmployee').addEventListener('click', function () {
                // In a real app, this would open a form to add a new employee
                alert('Alkalmazott hozzáadása funkció itt lenne');
            });
        });
    </script>
</body>

</html>
