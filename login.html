<html lang="hu">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <link rel="icon" type="image/png" href="/s-atmenetes.png">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.schedulix.hu/login">
  <meta property="og:title" content="Bejelentkezés • Schedulix Beosztáskezelő">
  <meta property="og:description" content="Jelentkezz be a Schedulix Beosztáskezelő rendszerbe. Kezdd el most a munkaidő beosztásaid kezelését!">

  <!-- Canonical Tag -->
  <link rel="canonical" href="https://www.schedulix.hu/login">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <script>
    (function(){
      try {
        var t = localStorage.getItem('scheduleManager_theme');
        if (t === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
      } catch (e) {}
    })();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md mx-auto p-6">
    <div class="bg-white shadow rounded-lg p-6 border">
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center">
          <i data-feather="calendar" class="text-brand-color mr-2"></i>
          <h1 class="text-xl font-bold text-brand-color">Schedulix</h1>
        </div>
        <button onclick="toggleDarkMode()" class="p-2 rounded-md text-gray-600 hover:text-gray-800 hover:bg-gray-100" title="Sötét mód váltása">
          <i data-feather="moon" class="w-5 h-5" id="darkModeIcon"></i>
        </button>
      </div>
      <h2 class="text-lg font-semibold mb-1 text-brand-color">Bejelentkezés</h2>
      <p class="text-sm text-gray-500 mb-6">Jelentkezz be az alkalmazottak és beosztások kezeléséhez.</p>

      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
          <input id="email" type="email" class="form-input" placeholder="nev@email.hu" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Jelszó</label>
          <input id="password" type="password" class="form-input" placeholder="••••••••" required />
        </div>
        <div id="errorBox" class="hidden text-sm text-red-600"></div>
        <button type="submit" class="w-full px-4 py-2 bg-brand-color text-white rounded-md hover:bg-opacity-90">Bejelentkezés</button>
      </form>

      <p class="text-sm text-gray-600 mt-4">Nincs fiókod? <a href="signup.html" class="text-brand-color hover:underline">Regisztrálj</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script>
    if (typeof feather !== 'undefined') feather.replace();

    // Theme toggle function
    function toggleDarkMode() {
      const isDarkMode = document.documentElement.getAttribute('data-theme') === 'dark';
      const newTheme = isDarkMode ? 'light' : 'dark';
      localStorage.setItem('scheduleManager_theme', newTheme);
      
      if (newTheme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
        document.getElementById('darkModeIcon').setAttribute('data-feather', 'sun');
      } else {
        document.documentElement.removeAttribute('data-theme');
        document.getElementById('darkModeIcon').setAttribute('data-feather', 'moon');
      }
      
      // Re-render feather icons
      if (typeof feather !== 'undefined') {
        feather.replace();
      }
    }

    // Initialize dark mode icon based on current theme
    document.addEventListener('DOMContentLoaded', function() {
      const isDarkMode = document.documentElement.getAttribute('data-theme') === 'dark';
      const icon = document.getElementById('darkModeIcon');
      if (icon) {
        icon.setAttribute('data-feather', isDarkMode ? 'sun' : 'moon');
        if (typeof feather !== 'undefined') {
          feather.replace();
        }
      }
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = e.target.querySelector('button[type="submit"]');
      btn.disabled = true; btn.textContent = 'Bejelentkezés...';
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      const errorBox = document.getElementById('errorBox');
      errorBox.classList.add('hidden'); errorBox.textContent = '';
      try {
        await signInWithEmail(email, password);
        window.location.href = 'index.html';
      } catch (err) {
        errorBox.textContent = err.message || 'Bejelentkezés sikertelen';
        errorBox.classList.remove('hidden');
      } finally {
        btn.disabled = false; btn.textContent = 'Bejelentkezés';
      }
    });

    // If already logged in, redirect to app
    (async () => {
      const session = await getSession();
      if (session) window.location.href = 'index.html';
    })();
  </script>
</body>
</html>
