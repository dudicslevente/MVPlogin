<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bejelentkezés • Schedulix</title>
    <link rel="icon" type="image/svg+xlm" href="logo.svg">
    <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <script>
    (function(){
      try {
        var t = localStorage.getItem('scheduleManager_theme');
        if (t === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
      } catch (e) {}
    })();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md mx-auto p-6">
    <div class="bg-white shadow rounded-lg p-6 border">
      <div class="flex items-center mb-4">
        <i data-feather="calendar" class="text-blue-600 mr-2"></i>
        <h1 class="text-xl font-bold">Schedulix</h1>
      </div>
      <h2 class="text-lg font-semibold mb-1">Bejelentkezés</h2>
      <p class="text-sm text-gray-500 mb-6">Jelentkezz be az alkalmazottak és beosztások kezeléséhez.</p>

      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
          <input id="email" type="email" class="form-input" placeholder="nev@gmail.com" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Jelszó</label>
          <input id="password" type="password" class="form-input" placeholder="••••••••" required />
        </div>
        <div id="errorBox" class="hidden text-sm text-red-600"></div>
        <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Bejelentkezés</button>
      </form>

      <p class="text-sm text-gray-600 mt-4">Nincs fiókod? <a href="signup.html" class="text-blue-600 hover:underline">Regisztrálj</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script>
    if (typeof feather !== 'undefined') feather.replace();

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = e.target.querySelector('button[type="submit"]');
      btn.disabled = true; btn.textContent = 'Bejelentkezés...';
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      const errorBox = document.getElementById('errorBox');
      errorBox.classList.add('hidden'); errorBox.textContent = '';
      try {
        await signInWithEmail(email, password);
        window.location.href = 'index.html';
      } catch (err) {
        errorBox.textContent = err.message || 'Bejelentkezés sikertelen';
        errorBox.classList.remove('hidden');
      } finally {
        btn.disabled = false; btn.textContent = 'Bejelentkezés';
      }
    });

    // If already logged in, redirect to app
    (async () => {
      const session = await getSession();
      if (session) window.location.href = 'index.html';
    })();
  </script>
</body>
</html>
