<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile • Schedule Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <nav class="bg-white shadow-sm border-b">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <div class="flex items-center">
          <i data-feather="calendar" class="mr-2 text-blue-600"></i>
          <span class="text-xl font-bold text-gray-800">Schedule Manager</span>
        </div>
        <div class="flex items-center space-x-3">
          <a href="index.html" class="nav-btn px-3 py-2 rounded-md text-sm font-medium flex items-center">
            <i data-feather="arrow-left" class="w-4 h-4 mr-1"></i>
            Back to App
          </a>
          <button onclick="logoutUser()" class="px-3 py-2 rounded-md text-sm font-medium bg-red-50 text-red-600 hover:bg-red-100 flex items-center">
            <i data-feather="log-out" class="w-4 h-4 mr-1"></i>
            Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-3xl mx-auto px-4 py-8">
    <div class="bg-white p-6 rounded-lg shadow border">
      <h2 class="text-xl font-semibold mb-1">Your Profile</h2>
      <p class="text-sm text-gray-500 mb-6">Update your profile information.</p>

      <form id="profileForm" class="space-y-4 max-w-lg">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input id="username" type="text" class="form-input" placeholder="e.g. johndoe_92" />
          <p class="text-xs text-gray-500 mt-1">3–20 characters. Letters, numbers, and underscores only. Must be unique.</p>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Display Name</label>
          <input id="displayName" type="text" class="form-input" placeholder="How should we call you?" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Avatar</label>
          <div class="flex items-center gap-4">
            <div class="w-16 h-16 rounded-full bg-gray-100 border overflow-hidden flex items-center justify-center">
              <img id="avatarPreview" src="" alt="Avatar preview" class="w-full h-full object-cover" onerror="this.style.display='none'" />
              <i data-feather="user" class="text-gray-400" id="avatarPlaceholder"></i>
            </div>
            <div>
              <input id="avatarFile" type="file" accept="image/*" class="hidden" />
              <label for="avatarFile" class="inline-flex items-center px-3 py-2 bg-white text-gray-700 border rounded-md shadow-sm hover:bg-gray-50 cursor-pointer">
                <i data-feather="upload-cloud" class="w-4 h-4 mr-2"></i>
                <span>Upload new picture</span>
              </label>
              <p id="avatarFilename" class="text-xs text-gray-500 mt-1"></p>
            </div>
          </div>
          <input id="avatarUrl" type="hidden" />
          <p class="text-xs text-gray-500 mt-1">Upload an image; it will be stored securely and its public link saved to your profile.</p>
        </div>
        <div id="statusBox" class="hidden text-sm"></div>
        <div class="flex gap-3">
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Save Changes</button>
          <a href="index.html" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200">Cancel</a>
        </div>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script>
    if (typeof feather !== 'undefined') feather.replace();

    async function ensureSession() {
      const session = await getSession();
      if (!session) {
        window.location.href = 'login.html';
        return null;
      }
      return session;
    }

    async function loadProfile() {
      const session = await ensureSession();
      if (!session) return;
      const userId = session.user.id;
      const { data, error } = await window.supabaseClient.from('profiles').select('*').eq('id', userId).maybeSingle();
      if (error) {
        console.error(error);
      }
      const profile = data || {};
      document.getElementById('username').value = profile.username || '';
      document.getElementById('displayName').value = profile.display_name || '';
      document.getElementById('avatarUrl').value = profile.avatar_url || '';
      const preview = document.getElementById('avatarPreview');
      const placeholder = document.getElementById('avatarPlaceholder');
      if (profile.avatar_url) {
        preview.src = profile.avatar_url;
        preview.style.display = 'block';
        if (placeholder) placeholder.style.display = 'none';
      } else {
        preview.style.display = 'none';
        if (placeholder) placeholder.style.display = 'block';
      }
    }

    // Upload when a file is selected
    document.addEventListener('change', async (e) => {
      if (e.target && e.target.id === 'avatarFile' && e.target.files && e.target.files[0]) {
        const statusBox = document.getElementById('statusBox');
        statusBox.classList.add('hidden'); statusBox.textContent='';
        const file = e.target.files[0];
        try {
          const url = await window.uploadProfileAvatar(file);
          document.getElementById('avatarUrl').value = url;
          const preview = document.getElementById('avatarPreview');
          const placeholder = document.getElementById('avatarPlaceholder');
          preview.src = url; preview.style.display = 'block';
          if (placeholder) placeholder.style.display = 'none';
          const nameEl = document.getElementById('avatarFilename');
          if (nameEl) nameEl.textContent = file.name;
          statusBox.textContent = 'Image uploaded. Click "Save Changes" to update your profile.';
          statusBox.classList.remove('hidden');
          statusBox.classList.remove('text-red-600');
          statusBox.classList.add('text-green-600');
        } catch (err) {
          statusBox.textContent = err.message || 'Failed to upload image';
          statusBox.classList.remove('hidden');
          statusBox.classList.add('text-red-600');
        }
      }
    });

    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const statusBox = document.getElementById('statusBox');
      statusBox.classList.add('hidden'); statusBox.textContent='';
      const session = await ensureSession();
      if (!session) return;
      const userId = session.user.id;
      const username = document.getElementById('username').value.trim();
      const display_name = document.getElementById('displayName').value.trim();
      const avatar_url = document.getElementById('avatarUrl').value.trim();

      // Validate username (3–20 chars, letters/numbers/underscores)
      const usernameOk = /^[a-zA-Z0-9_]{3,20}$/.test(username);
      if (!usernameOk) {
        statusBox.textContent = 'Username must be 3–20 characters and can include letters, numbers, and underscores only.';
        statusBox.classList.remove('hidden');
        statusBox.classList.add('text-red-600');
        return;
      }

      const { error } = await window.supabaseClient
        .from('profiles')
        .upsert({ id: userId, username, display_name, avatar_url })
        .select();

      if (error) {
        const isUnique = error.code === '23505' || (error.message || '').toLowerCase().includes('duplicate');
        statusBox.textContent = isUnique ? 'That username is already taken. Please choose another.' : (error.message || 'Failed to save');
        statusBox.classList.remove('hidden');
        statusBox.classList.add('text-red-600');
      } else {
        statusBox.textContent = 'Saved successfully';
        statusBox.classList.remove('hidden');
        statusBox.classList.remove('text-red-600');
        statusBox.classList.add('text-green-600');
      }
    });

    loadProfile();
  </script>
</body>
</html>
